name: Comment Action

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  post-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Post Comment
        uses: ry023/customizable-slack-notify@dev
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-channel: ${{ secrets.SLACK_CHANNEL_ID }}
          users: |
            users:
            - github: ry023
              slack: ${{ secrets.SLACK_USER_ID }}
